name: Deploy PHP Application

on:
  push:
    branches: [main]
    paths: ['index.php', 'sql_config.php', '.github/workflows/deploy-app.yaml']

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Create .env file
      run: |
        echo "DB_HOST=${{ secrets.DB_HOST }}" > .env
        echo "DB_NAME=${{ secrets.DB_NAME }}" >> .env
        echo "DB_USER=${{ secrets.DB_USER }}" >> .env
        echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
    
    - name: Copy files to server temp location
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        passphrase: ${{ secrets.VM_SSH_PASSPHRASE }}
        source: "index.php,sql_config.php,.env"
        target: "/tmp/app-88360/"
        overwrite: true
    
    - name: Deploy to web directory
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.VM_HOST }}
        username: ${{ secrets.VM_USER }}
        key: ${{ secrets.VM_SSH_KEY }}
        passphrase: ${{ secrets.VM_SSH_PASSPHRASE }}
        script: |
          # Execute deployment script
          sudo /usr/local/bin/deploy_app.sh 88360 8006
          
          # Create application directory
          sudo mkdir -p ${{ secrets.DES_FOLDER }}
          
          # Move files from temp to web directory
          sudo cp /tmp/app-88360/index.php ${{ secrets.DES_FOLDER }}
          sudo cp /tmp/app-88360/sql_config.php ${{ secrets.DES_FOLDER }}
          sudo cp /tmp/app-88360/.env ${{ secrets.DES_FOLDER }}
          
          # Clean temp files
          rm -rf /tmp/app-88360
          
          # Set proper permissions
          sudo chown -R www-data:www-data ${{ secrets.DES_FOLDER }}
          sudo chmod -R 755 ${{ secrets.DES_FOLDER }}
          sudo chmod 640 ${{ secrets.DES_FOLDER }}/.env
          
          # Restart Apache
          sudo systemctl restart apache2
          
          echo "Application 88360 deployed to ${{ secrets.DES_FOLDER }} on port 8006"
